<body>
    <h3>시작과 보안</h3>
    <form>
        <fieldset style="width: 400px;">
        <legend>개인정보 및 보안</legend>
        <input type="checkbox" name="service"> 동기화 및 서비스 <br>
        <input type="checkbox" name="service"> 로그인 허용 <br>
        <input type="checkbox" name="service"> 페이지 미리 로드 <br>

    </form>
    <form>
        <fieldset style="width: 400px;">
        <legend>시작 그룹</legend>
        <input type="radio" name="start"> 새 탭에서 열기 <br>
        <input type="radio" name="start"> 중단한 위치에서 계속하기 <br>
        <input type="radio" name="start"> 특정 페이지 또는 페이지 모음 열기 <br>
        </fieldset>
    </form>
