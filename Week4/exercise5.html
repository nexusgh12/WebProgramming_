<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="2" align="center"><strong>회원 가입</strong></th>
        </tr>
		<tr>
			<td><strong>아이디</strong></td>
			<td><input type="text" name="id"></td>
		</tr>
        <tr>
			<td><strong>패스워드</strong></td>
			<td><input type="text" name="password"></td>
		</tr>
        <tr>
			<td><strong>성별</strong></td>
			<td><input type="radio" name="sex"> 남
                <input type="radio" name="sex"> 여</td>
		</tr>
        <tr>
			<td><strong>국적</strong></td>
			<td><input type="text" name="country"></td>
		</tr>
        <tr>
			<td><strong>가족사항</strong></td>
			<td><input type="checkbox" name="parents">부모
                <input type="checkbox" name="brother">형제자매
                <input type="checkbox" name="other half">배우자
                <input type="checkbox" name="child">자식</td>
		</tr>
        <tr>
			<td><strong>이력서</strong></td>
			<td><input type="file" name="resume" value="파일 선택"></td>
		</tr>
        <tr>
			<td><strong>생년월일</strong></td>
			<td><input type="date"></td>
		</tr>
        <tr >
            <td colspan="2">
                <input type="submit" value="가입">
                <input type="reset" value="재작성">
            </td>
		</tr>
	</table>
</body>
</html>
