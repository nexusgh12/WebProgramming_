<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let input = prompt(`분리하고자 하는 문자열을 입력하세요.`);
    let array = new Array();
    let output = '';
    array = input.split('/');
    for (let value of array){
        output += value + '\n';
    }
    alert(output);
</script>
