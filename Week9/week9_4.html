<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{margin:10px 0; width: 100px; height: 100px;}
    </style>
</head>
<body>
    <button class="toggle">toggle</button><br>
  <div class="box">
    클로저
  </div>
  <script>
    let box = document.querySelector('.box');
    let toggleBtn = document.querySelector('.toggle');
    let toggle = (function () {
        let color=['red', 'green','yellow', 'blue', 'pink'];
      return function () {
        box.style.background = color[Math.floor(Math.random() * 5)];
      }
    })();

    toggleBtn.onclick = toggle;
  </script>

</body>
</html>
