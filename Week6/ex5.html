<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    header{
        width: 500px;
        height: 60px;
        background-color: gray;
        margin: auto;
    }
    a{
        text-decoration: none;
    }
    h1{
        float: left;
        padding: 0 5px;
    }
    nav{
        float: right;
    }
    nav ul li{
        float: left;
        margin-left: 10px;
        list-style-type: none;
        line-height: 60px;
    }
</style>
</head>
<body>
    <header>
        <h1><a href="#">Logo</a></h1>
        <nav>
            <ul>
                <li><a href="#">login</a></li>
                <li><a href="#">logout</a></li>
                <li><a href="#">Sitemap</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
