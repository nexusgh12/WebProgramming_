<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<body>
    <h1>문화재</h1>
    <ul>
        <li>석굴암</li>
        <li>불국사</li>
        <li>경복궁</li>
        <li>화성</li>
        <li>창덕궁</li>
    </ul>

    <h1>박물관</h1>
    <ol>
        <li>국립 중앙 박물관</li>
        <li>전쟁 기념관</li>
        <li>독립 기념관</li>
        <li>국립 민속 박물관</li>
    </ol>

    <form>
        <select>

            <optgroup label="문화재">
                <option value="석굴암">석굴암</option>
                <option value="종묘">종묘</option>
                <option value="창덕궁">창덕궁</option>
                <option value="화성">화성</option>
            </optgroup>

            <optgroup label="박물관">
                <option value="국립중앙박물관">국립 중앙 박물관</option>
                <option value="전쟁기념관">전쟁기념관</option>
                <option value="국립민속박물관">국립 민속 박물관</option>
            </optgroup>
            
        </select>
    </form>
</body>
</html>
