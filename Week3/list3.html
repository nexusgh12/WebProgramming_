<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>선택사항을 직접 입력하세요</h3>
    <form>
        <fieldset style="width: 400px;">
        <legend>학술지정보 : </legend>
        학과 : <input type="text" name="major" list="majorList"><br><br>
        <datalist id="majorList">
            <option value="컴퓨터공학과"></option>
            <option value="영어영문과"></option>
            <option value="경영학과"></option>
            <option value="사회체육과"></option>
        </datalist>
        등록일 : <input type="date"><br><br>
        메일 수신 :<input type="radio" name="mail" value="yes"> 수신동의
        <input type="radio" name="mail" value="no"> 수신거부<br><br>
        <input type="submit" value="전송">
        <input type="reset" value="취소"><br>
        </fieldset>

    </form>
</body>
</html>
