<!DOCTYPE HTML>
<html>
<head>
<title></title>
<style>
h2{
color:blue;
}
hr{
border-color:red;
border-style:solid;
border-width:medium;
width:400px;
position:left;
margin-left:0;
}
mark{
background-color:brown;
color:white;
font-size:large;
}
strong{
color:red;
font-weight:bold;
}
em{
color:blue;
font-style:normal;
}
ul>li:nth-child(n+5){
	color:green;
	font-size:120%;
	font-weight:bold;
}

</style>
</head>
<body>
<h2 class="header">코로나로 불편한 것</h2>
  <hr>
  <ul>
    <li>
      <mark>모임 불가 </mark>
      <ul>
        <li><strong>동아리 모임</strong></li>
        <li><strong>동호회 모임</strong></li>
        <li><strong>친구 모임</strong></li>
      </ul>
    </li>
    <br>

    <li>
      <mark>여행 불가</mark>
      <ol>
        <li><em>국내여행</em></li>
        <li><em>해외여행</em></li>
        <li><em>배낭여행</em></li>
        <li><em>크루즈여행</em></li>
      </ol>
    </li>
    <br>
    <li>비대면으로 이루어지는 모든 활동</li>
    <li>기타 불편한 것을 추가해 보세요</li>
  </ul>

</body>
</html>
