<!DOCTYPE HTML>
<html>
<head>
<title></title>
<style>
*{margin:0; padding:0;}
h1{margin: 0 auto;}
body>div{
		width:500px;
		height:150px;
		position:relative;
		border:3px blue solid
		
	}
div.box{width:100px; height:100px; color:white; position:absolute; text-align:center;}
div:nth-child(1).box{background:red; left:10px; top:10px;}
div:nth-child(2).box{background:green; left:30px; top:30px;}
div:nth-child(3).box{position:absolute;background:blue; ; right:10px; top:30px; line-height:100px;}
</style>
</head>
<body>
  <h1>Lorem ipsum dolor amet</h1>
  <div>
    <div class="box">box item 1</div>
    <div class="box">box item 2</div>
    <div class="box">box item 3</div>
  </div>
  <h1>Lorem (<span> ipsum dolor amet </span>)</h1>
</body>

</html>
