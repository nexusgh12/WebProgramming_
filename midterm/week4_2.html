<!DOCTYPE HTML>
<html>
<head>
<title>list</title>
</head>
<body>
<h1>코로나로 불편한 것</h1>
<hr>
<ul>
	<li><mark>모임 불가<mark></li>
	<ul><strong>
		<li>동아리 모임</li>
		<li>동호회 모임</li>
		<li>친구 모임</li>
	</strong></ul>
	<br>
	<li><mark>여행 불가</mark></li>
	<ol>
		<li><em>국내여행</em></li>
		<li><em>해외여행</em></li>
		<li><em>배낭여행</em></li>
		<li><em>크루즈여행</em></li>
	</ol>
	<br>
	<li>비대면으로 이루어지는 모든 활동</li>
	<li>기타 불편한 것을 추가해 보세요</li>
	
	</ul>
</body>
</html>
