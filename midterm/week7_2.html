<!DOCTYPE HTML>
<html>
<head>
<title>flexbox</title>
<style>

header a{margin-left:10px;  color:white; text-decoration:none; line-height:0;}
h1{line-height:0;}
header{padding: 10px; width:700px; height:50px; margin:0 auto; background:gray; border-radius:10px; display:flex;
	flex-wrap:nowrap; justify-content:space-between;}
ul>li{float:left;list-style-type:none; margin-right:20px; }

</style>
</head>
<body>
    <header>
        <h1><a href="#">Logo</a></h1>
        <nav>
            <ul>
                <li><a href="#">login</a></li>
                <li><a href="#">logout</a></li>
                <li><a href="#">Sitemap</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
