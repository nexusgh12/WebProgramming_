<!DOCTYPE HTML>
<html>
<head>
<title>input</title>
</head>
<body>
<h1>시작과 보안</h1>
<form>
<fieldset>
<legend>개인정보 및 보안</legend>
<input type="checkbox" value="service" checked>동기화 및 서비스<br>
<input type="checkbox" value="login">로그인 허용<br>
<input type="checkbox" value="load" checked>페이지 미리 로드<br>
<input type="checkbox" value=cookie"">쿠키 허용<br>
</fieldset>
<fieldset>
<legend>시작 그룹</legend>
<input type="radio" name="start" value="tab">새 탭에서 열기<br>
<input type="radio" name="start" value="continue"  checked>중단한 위치에서 계속하기<br>
<input type="radio" name="start" value="open">특정 페이지 또는 페이지 모음 열기<br>
</fieldset>
</form>
</body>
</html>
