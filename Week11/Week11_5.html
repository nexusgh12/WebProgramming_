<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행지</title>
</head>
<body>
    <a href="javascript:insert()">이곳을 클릭하여 가고 싶은 여행지를 입력하세요</a>
     <ul>희망하는 장소 입니다</ul>
     <script>
            const container = document.querySelector('ul');
            const ol = document.createElement('ol');
            container.style.listStyle = 'none';
            const a = document.querySelector('a');
            a.style.textDecoration = 'none';
        function insert(){
            const arrayElement = new Array();
            const arrayText = new Array();
            const value = document.getElementsByTagName('li');
            let index = 0;
            while(1){
            const input = prompt(`여행지를 입력하세요. 더 이상 없으면 'f'를 입력하세요.`);
            if(input != 'f'){
                arrayElement.push(document.createElement('li'));
                arrayText.push(document.createTextNode(`${index+1}) ${input}`));
                arrayElement[index].appendChild(arrayText[index]);
                container.appendChild(arrayElement[index]);
                if(index%2 != 0)
                {
                    value[index].style.color = 'green';
                }
                else{
                    value[index].style.color = 'red';
                }
                    
                index++;

            }    
            else{
                break;
            }
        }
       
        }
        

        
        
     </script>
</body>
</html>
