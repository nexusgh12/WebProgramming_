<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
    $(function(){
        $('li').filter(':even').css({"font-weight":"bold", "background":"yellow", "color":"green"});
        $('li').filter(':odd').css({"font-weight":"bold", "background":"blue", "color":"red"});
    })
</script>
<body>
    <ul id="myList">
      <li>내용1</li>
      <li>내용2</li>
      <li>내용3</li>
      <li>내용4</li>
      <li>내용5</li>
    </ul>
  </body>
  
</html>
